<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>{{ company_name }}</h2>
        <p>Payslip for {{ payslip.month }} {{ payslip.year }}</p>
    </div>

    <div class="box">
        <strong>Employee:</strong> {{ payslip.employee.full_name }} <br>
        <strong>Employee ID:</strong> {{ payslip.employee.id }}
    </div>

    <table>
        <tr>
            <th>Earnings</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Basic</td>
            <td>{{ payslip.basic_salary }}</td>
        </tr>
        <tr>
            <td>HRA</td>
            <td>{{ payslip.hra }}</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <th>Deductions</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>PF</td>
            <td>{{ payslip.pf }}</td>
        </tr>
    </table>

    <br>
    <h3>Net Pay: {{ payslip.net_salary }}</h3>

</body>
</html>
